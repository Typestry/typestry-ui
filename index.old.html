<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="Carried by Bees, indie music, alternative rock, Kansas City band, John Benda, Justin Klaas">
    <meta name="description"
        content="Longtime collaborators John Benda and Justin Klaas formed Carried by Bees over three years ago. Bliss is their first proper release and released on July 14th of 2023">
    <meta property="og:title" content="Carried by Bees">
    <meta property="og:description"
        content="Longtime collaborators John Benda and Justin Klaas formed Carried by Bees over three years ago. Bliss is their first proper release and released on July 14th of 2023">
    <meta property="og:image" content="https://www.carriedbybees.com/assets/Bliss_fixed.png">
    <title>Carried by Bees</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#333333] text-white h-[100vh] w-full" style="font-family: 'Roboto', sans-serif;">
    <main class="flex flex-col h-full w-full items-center gap-8 p-4 md:p-8">
        <div class="max-w-[1200px] w-full">
            <img width="1200" height="1200" class="max-w-full h-auto" src="./assets/Bliss_fixed.png"
                alt="Photo of bandmates John Benda and Justin Klaas (Bliss album cover)" />
            <article class="pt-8 pb-12">
                Longtime collaborators John Benda and Justin Klaas formed Carried by Bees over three years ago. Bliss
                is their first proper release and released on July 14th of 2023
            </article>
            <div class="border-t border-white pt-12"></div>
            <section aria-label="social media and music links" id="social"
                class="grid grid-flow-col gap-x-8 grid-cols-4 h-full">
            </section>
        </div>
    </main>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
</body>

</html>
